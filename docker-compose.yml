version: '3'
services:
  db:
    image: postgres:9.6
    volumes:
      - ./docker/init-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    ports:
        - "5432:5432"
  mongo:
    image: mongo:3.4
    ports:
      - "27017:27017"
  web:
    build: .
    # command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "5432:5432"
      - "27017:27017"
    depends_on:
      - db
      - mongo